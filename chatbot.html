<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jharkhand Tourism Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        :root {
            /* A more refined, nature-inspired palette */
            --primary-green: #104e01;
            /* Deep forest green */
            --secondary-green: #388e3c;
            /* A more vibrant green for accents */
            --light-bg-color: #f7f9f2;
            /* A very light, off-white background */
            --text-color: #212121;
            /* Dark gray for text */
            --border-color: #b3c2a5;
            /* Soft green border */
            --user-bubble: #b4d3a0;
            /* A soft, calming green for user messages */
            --bot-bubble: #e0e9d6;
            /* A very light, natural green for bot messages */
            --shadow-color: rgba(0, 0, 0, 0.15);
            --font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--light-bg-color);
            margin: 0;
            color: var(--text-color);
            padding: 20px;
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            min-height: 450px;
            max-height: 700px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 8px 20px var(--shadow-color);
            overflow: hidden;
            position: relative;
        }

        #chat-header {
            background-color: var(--secondary-green);
            color: white;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #chat-header .title {
            flex-grow: 1;
            text-align: center;
            padding-left: 30px;
            /* Space for the close button */
        }

        #chat-header .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            line-height: 1;
        }

        #chat-header .close-btn:hover {
            color: #ffcccc;
        }

        #chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: var(--light-bg-color);
        }

        #input-area {
            display: flex;
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid var(--border-color);
            align-items: center;
        }

        #user-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 10px 15px;
            margin-right: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        #user-input:focus {
            border-color: var(--secondary-green);
            outline: none;
            box-shadow: 0 0 0 2px rgba(56, 142, 60, 0.2);
        }

        #send-btn {
            padding: 10px 20px;
            border: none;
            background-color: var(--secondary-green);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #send-btn:hover {
            background-color: var(--primary-green);
            transform: translateY(-1px);
        }

        #send-btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px 15px;
            border-radius: 20px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 0.9em;
        }

        .user-message {
            background-color: var(--user-bubble);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: var(--bot-bubble);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .thinking-message {
            font-style: italic;
            color: #666;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.7;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            #chat-container {
                width: 100%;
                height: 100vh;
                max-width: none;
                max-height: none;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="chat-header">
            <span class="title">Jharkhand Tourism Assistant</span>
            <button id="close-chat-btn" class="close-btn">&times;</button>
        </div>
        <div id="chat-box"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask about attractions, culture, food...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const closeChatBtn = document.getElementById('close-chat-btn');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // IMPORTANT: This script should be run in a floating iframe on the homepage, 
        // so the event to close the window will be handled by the parent page.
        // We add a listener here for the close button to inform the parent.
        closeChatBtn.addEventListener('click', () => {
            // This sends a message to the parent document to close the iframe
            window.parent.postMessage('closeChatbot', '*');
        });

        const BACKEND_URL = 'https://sagitquark-jharkhand-tourism-chatbot.hf.space/chat';

        function addMessage(text, sender, isThinking = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message ${isThinking ? 'thinking-message' : ''}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            if (query === '') return;

            addMessage(query, 'user');
            userInput.value = '';

            addMessage('Thinking...', 'bot', true);

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (chatBox.lastChild && chatBox.lastChild.classList.contains('thinking-message')) {
                    chatBox.removeChild(chatBox.lastChild);
                }

                addMessage(data.answer, 'bot');
            } catch (error) {
                console.error('Error:', error);
                if (chatBox.lastChild && chatBox.lastChild.classList.contains('thinking-message')) {
                    chatBox.removeChild(chatBox.lastChild);
                }
                addMessage('Apologies, I encountered an issue. Please try asking again!', 'bot');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        addMessage("Hello! I'm your Jharkhand Tourism Assistant. How can I help you explore Jharkhand today?", 'bot');
    </script>
</body>

</html>
